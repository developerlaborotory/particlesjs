<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Particles.js Example</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    #particles-js {
      height: 100%;
      background-color: #000;
      position: relative;
    }

    .title {
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 24px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .button {
      width: 100px;
      height: 40px;
      margin: 5px;
      background-color: #000;
      color: #fff;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="particles-js">
    <div class="title">Particles.js</div>
    <div class="button-container">
      <button class="button" onclick="window.location.href='https://www.google.com'">Button 1</button>
      <button class="button" onclick="window.location.href='https://www.google.com'">Button 2</button>
      <button class="button" onclick="window.location.href='https://www.google.com'">Button 3</button>
    </div>
    <div class="button-container">
      <button class="button" onclick="window.location.href='https://www.google.com'">Button 4</button>
      <button class="button" onclick="window.location.href='https://www.google.com'">Button 5</button>
      <button class="button" onclick="window.location.href='https://www.google.com'">Button 6</button>
    </div>
    <div class="button-container">
      <button class="button" onclick="window.location.href='https://www.google.com'">Button 7</button>
      <button class="button" onclick="window.location.href='https://www.google.com'">Button 8</button>
      <button class="button" onclick="window.location.href='https://www.google.com'">Button 9</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS('particles-js', {
      particles: {
        number: {
          value: 80,
          density: {
            enable: true,
            value_area: 800
          }
        },
        color: {
          value: '#ffffff'
        },
        shape: {
          type: 'circle',
          stroke: {
            width: 0,
            color: '#000000'
          },
          polygon: {
            nb_sides: 5
          },
          image: {
            src: 'img/github.svg',
            width: 100,
            height: 100
          }
        },
        opacity: {
          value: 0.5,
          random: false,
          anim: {
            enable: false,
            speed: 1,
            opacity_min: 0.1,
            sync: false
          }
        },
        size: {
          value: 2,
          random: true,
          anim: {
            enable: false,
            speed: 40,
            size_min: 0.1,
            sync: false
          }
        },
        line_linked: {
          enable: true,
          distance: 150,
          color: '#ffffff',
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 6,
          direction: 'none',
          random: false,
          straight: false,
          out_mode: 'out',
          attract: {
            enable: false,
            rotateX: 600,
            rotateY: 1200
          }
        }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: {
            enable: true,
            mode: 'repulse'
          },
          onclick: {
            enable: true,
            mode: 'push'
          },
          resize: true
        },
        modes: {
          grab: {
            distance: 400,
            line_linked: {
              opacity: 1
            }
          },
          bubble: {
            distance: 400,
            size: 40,
            duration: 2,
            opacity: 8,
            speed: 3
          },
          repulse: {
            distance: 200,
            duration: 0.4
          },
          push: {
            particles_nb: 4
          },
          remove: {
            particles_nb: 2
          }
        }
      },
      retina_detect: true
    });
  </script>
</body>
</html>
